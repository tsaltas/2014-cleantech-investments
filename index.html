<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>i3 Data Visualizations (2014)</title>

  <!-- Load vendor libraries -->
  <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>
  <script type="text/javascript" src="js/dc.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- Load Shannon's script -->
  <script type="text/javascript" src="js/visualizations.js"></script>

  <!-- Load CSS -->
  <link rel="stylesheet" type="text/css" href="css/dc.css"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>

<style>
  .chart-title {
    font-family: 'Lato', futura, georgia;
    letter-spacing: 1px;
    line-height: 15px;
    text-transform: Uppercase;
    text-align: center;
    color: #525252;
    }

  .sectorLabel {
    font: 300 18px "Helvetica Neue";
    color: #525252;
    }

  body {
    min-height: 2000px;
    padding-top: 50px;
    }

</style>

<body>
  <div class="container" id="expenditures-container">
    <div class="row">
      <div id='dc-data-count'>
        <span class='filter-count'></span>selected out of <span class='total-count'></span> records
      </div>
    </div>

    <br>
    
    <div class="row">
      <div id="quarter-volume">
        <span class="chart-title">Deals by quarter</span>
        <span class="reset" style="display: none;">range: <span class="filter"></span></span>
        <a class='reset' href='javascript:dc.filterAll();dc.redrawAll();' style='display: none;'>reset</a>

        <div class="clearfix"></div>
      </div>

      <div id="corporates">
        <span class="chart-title">Deals with corporate participation</span>
        <span class="reset" style="display: none;">range: <span class="filter"></span></span>
        <a class='reset' href='javascript:dc.filterAll();dc.redrawAll();' style='display: none;'>reset</a>

        <div class="clearfix"></div>
      </div>
    </div>

    <br>

    <div class="row">
      <div id="sector-dollars">
        <span class="chart-title">Investment by sector ($MM)</span>
        <span class="reset" style="display: none;">range: <span class="filter"></span></span>
        <a class='reset' href='javascript:dc.filterAll();dc.redrawAll();' style='display: none;'>reset</a>

        <div class="clearfix"></div>
      </div> 

      <div id="sector-deals">
        <span class="chart-title">Deals by sector</span>
        <span class="reset" style="display: none;">range: <span class="filter"></span></span>
        <a class='reset' href='javascript:dc.filterAll();dc.redrawAll();' style='display: none;'>reset</a>

      <div class="clearfix"></div>
    </div>

</body>
